<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
        /* center canvas within page */
        body {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        canvas {
            cursor: crosshair;
        }

        #controls button, select {
          margin: 5px;
          height: 1.8rem;
          min-width: 1.8rem;
        }
      </style>
  </head>
  <body>
    <pre id="fps"></pre>
    <canvas id="game-of-life-canvas"></canvas>
    <form id="controls" onsubmit="event.preventDefault();">
        <select id="pattern-select">
            <option value="fancy">Fancy</option>
            <option value="blank">Blank</option>
            <option value="random">Random</option>
            <option value="custom">Custom</option>
        </select>
        <button id="reset">reset</button>
        <button id="play-pause">‚èØ</button>
        <button id="step">step</button>
        <textarea id="custom-txt" disabled placeholder="Enter custom pattern..." rows="5" cols="80"></textarea>
        <button id="step">step</button>
    </form>

    <script src="./bootstrap.js"></script>
  </body>
</html>
